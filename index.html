<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Language UI</title>

    <link rel="stylesheet" href="assets/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
    </style>
</head>

<body class="soft-bg-page min-h-screen flex justify-center p-6">
    <div class="w-full max-w-5xl">
        <!-- HEADER -->
        <header class="mb-6 rounded-2xl px-6 py-4 border gray-500 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <!-- Left buttons (desktop layout preserved) -->
            <div class="flex gap-3 flex-wrap w-full md:w-auto md:flex-none">
                <button
                    class="header_btn-chinese px-4 py-2 md:px-5 md:py-2 bg-white rounded-xl border gray-300 text-sm font-semibold hover:bg-purple-100">中文</button>
                <button
                    class="header_btn-vietnamese px-4 py-2 md:px-5 md:py-2 bg-white rounded-xl border gray-300 text-sm font-semibold hover:bg-purple-100">越南文</button>
                <button
                    class="header_btn-english px-4 py-2 md:px-5 md:py-2 bg-white rounded-xl border gray-300 text-sm font-semibold hover:bg-purple-100">英文</button>
                <button
                    class="header_btn-pinin px-4 py-2 md:px-5 md:py-2 bg-white rounded-xl border gray-300 text-sm font-semibold hover:bg-purple-100">Pinyin</button>
            </div>

            <!-- Right controls (desktop appearance preserved) -->
            <div class="flex gap-3 items-center w-full md:w-auto">
                <select
                    class="header_btn-point px-3 py-2 md:px-4 md:py-2 bg-white rounded-xl border gray-300 text-sm font-semibold outline-none cursor-pointer">
                    <option value="0">All</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select
                    class="header_btn-rank px-3 py-2 md:px-4 md:py-2 bg-white rounded-xl shadow text-sm font-semibold outline-none cursor-pointer">
                    <option value="0">All</option>
                </select>

                <button class="header_btn-random flex items-center gap-2 px-5 py-2 bg-white rounded-xl shadow
         text-sm font-semibold hover:bg-green-100 active:scale-95
         transition">

                    <!-- Icon Random / Shuffle -->
                    <svg class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 3h5v5" />
                        <path d="M4 20l5-5" />
                        <path d="M4 4l7 7" />
                        <path d="M14 14l7 7" />
                        <path d="M21 16v5h-5" />
                    </svg>

                    <span>Random</span>
                </button>
            </div>
        </header>

        <!-- BODY -->
        <main class="space-y-4 max-w-4xl mx-auto" is-show="false">

            <!-- Chinese -->
            <div class="soft-bg-animate bg-white  rounded-2xl border gray-300 py-6 text-center">
                <span class="body_block-main_show text-6xl sm:text-5xl md:text-3xl font-semibold text-gray-700">Main</span>
                <!-- Eye icons -->
            </div>

            <!-- Vietnamese -->
            <div class="soft-bg-animate relative  bg-white rounded-2xl border gray-300 py-4 px-6 text-center">
                <span class="body_block-first text-5xl sm:text-4xl md:text-3xl italic text-gray-600" data-vietnamese="">First</span>
            </div>

            <!-- Pinyin -->
            <div class="soft-bg-animate relative  bg-white rounded-2xl border gray-300 py-4 px-6 text-center"
                data-pinin="">
                <span class=" body_block-second text-3xl sm:text-2xl md:text-base italic text-gray-600">Second</span>
            </div>

            <!-- English -->
            <div class="soft-bg-animate relative  bg-white rounded-2xl border gray-300 py-4 px-6 text-center">
                <span class="body_block-third text-3xl sm:text-2xl md:text-base italic text-gray-600" data-english="">Third</span>
            </div>
            <!-- Example -->
            <div class="soft-bg-animate relative  bg-white rounded-2xl border gray-300 py-4 px-6 text-center">
                <span class="body_block-example text-3xl sm:text-2xl md:text-base italic text-gray-600" data-english="">example</span>
                <!-- Eye icons -->
            </div>
            <!-- show allF -->
            <div class=" soft-bg-animate relative bg-white rounded-2xl border gray-300 py-4 px-6 text-center">
                <span class="body_block-showAll text-3xl sm:text-2xl md:text-base italic text-gray-600"
                    data-english="">body_block-showAll</span>
                <!-- Eye icons -->
            </div>

            <div class=" soft-bg-animate relative bg-white rounded-2xl border gray-300 py-4 px-6 text-center">
                <div class="w-full max-w-3xl px-4 space-y-4">

                    <!-- Textarea giống card -->
                    <div class="bg-white rounded-2xl h-24 flex items-center justify-center">
                        <textarea class="
                            typing-place
                            w-full h-full
                            resize-none
                            bg-transparent
                            text-center
                            text-3xl md:text-2xl
                            font-medium
                            pl-4 md:pl-[70px]
                            outline-none
                            flex items-center justify-center
                            placeholder-gray-400
                            "></textarea>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="assets/index.js"></script>

</body>

</html>
